<div id="carousel" class="carousel slide hidden-md-down" data-ride="carousel" data-interval="false" data-wrap="false">
    <ol class="carousel-indicators">
        {% for img in page.images %}
        {% assign active = nil %}

        {% if forloop.index == 1 %}
        {% assign active = 'active' %}
        {% endif %}

        <li data-target="#carousel" data-slide-to="{{ forloop.index }}" class="{{ active }}"></li>
        
        {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
        {% for img in page.images %}
       
        {% assign active = nil %}

        {% if forloop.index == 1 %}
            {% assign active = 'active' %}
        {% endif %}

        <div class="carousel-item {{ active }}">
            <img class="d-block img-fluid" src="{{ img }}" />
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
