<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

<section class="main-content">   
    <div id="docs">
        <div id="guide">
            <h1 class="logo">
                <a ui-sref="reference">kuno docs</a>
            </h1>
            <ul class="menu nav">
                <li>
                    <a href="#summary" du-smooth-scroll du-scrollspy>Summary</a>
                </li>
                <li>
                    <a href="#auth" du-smooth-scroll du-scrollspy>Context</a>
                </li>
                <li>
                    <a href="#games" du-smooth-scroll du-scrollspy>Rules</a>
                </li>
                <li>
                    <a href="#users" du-smooth-scroll du-scrollspy>Examples</a>
                </li>
            </ul>
        </div>
        <div id="sections">
            {{ content }}
        </div>
    </div>
    <footer class="site-footer">
        {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
    </footer>
</section>

{% if site.google_analytics %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
